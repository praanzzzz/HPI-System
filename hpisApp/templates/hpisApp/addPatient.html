{% extends 'main.html' %}
{% load static %}
{% block content %}
</div>
<h3 class="text-center m-4">Add Patient Information</h3>
  {% if success %}
    <div class="alert alert-success" role="alert">
      The new patient added successfully.
      <a href="{% url 'patientReg' %}" class="alert-link">Go to Patient Registration page.</a>
    </div>
  {% else %}
    <div class="row justify-content-center">
      <div class="col-6">
        <div class="card bg-light mb-3">
          <div class="card-header">
            <i class="fa-solid fa-address-card fa-lg"></i> Patient Registration
          </div>
          <div class="card-body">
            <form action="{% url 'addPatient' %}" method="POST">
              {% csrf_token %} <!--for security reason when submitting forms-->
              {{ form.as_p }}   <!--reffering to the forms. calling and displaying forms-->
              <button type="submit" class="btn btn-primary">Add</button>
              <a href="{% url 'patientReg' %}" class="btn btn-secondary">Cancel</a>
            </form>
          </div>
        </div>
      </div>
    </div>

  {% endif %}
{% endblock %}
